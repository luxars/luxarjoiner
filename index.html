<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Server</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const placeId = urlParams.get('placeId');
        const jobId = urlParams.get('gameInstanceId') || urlParams.get('jobId');

        if (placeId && jobId) {
            window.location.href = `roblox://placeId=${placeId}&gameInstanceId=${jobId}`;
            
            setTimeout(() => {
                window.location.href = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
            }, 1000);
        }
    </script>
</body>
</html>
